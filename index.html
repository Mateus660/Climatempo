<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Site climtempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input type="text" placeholder="Digite o nome da cidade"  class="input-cidade">
        <button class="botao-busca" onclick="cliqueiNoBotao()">
          <img src="https://www.svgrepo.com/show/488200/find.svg" alt="busca" class="img-busca">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="caixa-menor">
                <img  class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 78%</p>
        </div>
    </div>
</body>
</html>
